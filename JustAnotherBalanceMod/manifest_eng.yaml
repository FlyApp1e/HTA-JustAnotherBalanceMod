    description: |
      Compatibility with Different Things  
  - name: em
    data_dirs:
      - "data_em"
    merge_instructions: 
      - "merge_instructions_data_em.yaml"
    display_name: Compatibility with Extra Machines
    default_option: skip
    description: |
      Compatibility with Extra Machines        


